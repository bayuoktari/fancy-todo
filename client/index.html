<!-- Login Section -->
<div class="login-section">
    <!-- login form -->
    <div class="card login-form">
        <div class="card-body">
            <!-- LOGIN -->
            <div class="area-login">
                <h4 class="card-title mb-3">Sign In</h4>
                <form class="form-area">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            autocomplete="off">
                    </div>
                    <!-- IF REGISTER -->
                    <div class="form-group" id="email-form">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="example@mail.com"
                            autocomplete="off">
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <a href="" class="btn btn-primary mb-3" id="btn-login" style="width: 100%;">Sign
                        in</a>
                    <!-- IF REGISTER -->
                    <a href="" class="btn btn-primary mb-3" id="btn-register" style="width: 100%;">Create New
                        Account</a>
                    <!--  -->
                </form>
            </div>
            <!--  -->
            <div class="dropdown-divider mb-3"></div>
            <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true" data-theme="dark"></div>
            <div class="dropdown-divider mt-3 mb-3"></div>
            <small>
                <p align="center" class="create">Create an Account ? <a href="" id="link-regist">Click Here</a></p>
            </small>
            <!-- IF register -->
            <small>
                <p align="center" class="login">Already Have an Account ? <a href="" id="link-login">Click Here</a></p>
            </small>
            <!--  -->
        </div>
    </div>
    <!--  -->
</div>
